<div class="container my-5 bg_white all_div_round p-2 font-family-Funnel  mx-auto">
  <div class="row text_white justify-content-center p-3 py-4 rounded-3">
    <h3 class="text-center text_light">AI Product Solution Inquiry Form</h3>
    <div class="col-lg-10 col-11 mx-auto m-0 p-0 ">
      <form action=""
            class="row  justify-content-center"
            id="ai_product_solution" method="POST">

        <div class="col-lg-6 col-12 mb-2">
          <input type="text" class="form-control" placeholder="Your Name" name="nm1" id="nm1" maxlength="25" required>
        </div>

        <div class="col-lg-6 col-12 mb-2">
          <input type="email" class="form-control" placeholder="Your Email" name="emailadd" id="emailadd" maxlength="35" required>
        </div>

        <div class="col-lg-6 col-12 mb-2">
          <select name="product_name" id="product_name" class="form-select" required>
            <option value="" selected>Select Product Please</option>
            <option value="bouyLIGHT">bouyLIGHT</option>
            <option value="buoySPOT">buoySPOT</option>
            <option value="buoySPY">buoySPY</option>
            <option value="callMATICS">callMATICS</option>
            <option value="planetSCAN">planetSCAN</option>
          </select>
        </div>

        <div class="col-lg-6 col-12 mb-2">
          <input type="number" class="form-control" placeholder="Your Number" name="numadd" id="numadd" min="0">
        </div>

        <div class="col-lg-6 col-12 mb-2">
          <input type="text" class="form-control" placeholder="Enter Your City" name="city" id="city" maxlength="20">
        </div>

        <div class="col-lg-6 col-12 mb-2">
          <input type="text" class="form-control" placeholder="Enter Your Country" name="country" id="country" maxlength="25">
        </div>

        <div class="col-lg-6 col-12 mb-2">
          <input type="text" class="form-control" placeholder="Enter Your Captcha" name="captcha" id="captcha" maxlength="25">
        </div>

        <div class="col-12 text-center">
          <button class="btn_d d-inline-flex align-items-center px-4 py-2 col-10 col-lg-5 my-2">
            <span class="bg-white text-dark rounded-circle fw-bold d-flex justify-content-center align-items-center p-2">
              <i class="fa-solid fa-plus"></i>
            </span>
            <span class="text-white ps-2 fw-medium fs-6">Submit</span>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
