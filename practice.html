<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Text Practice</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .circle {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle-text {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      text-align: center;
      font-size: 20px;
      color: #fff;
      font-family: Arial, sans-serif;
      letter-spacing: 8px;
      transform: rotate(0deg);
    }

    .circle-text span {
      position: absolute;
      left: 50%;
      top: 0;
      transform-origin: 0 150px; /* 150 = radius (half of 300px) */
    }

    /* Optional: center image in circle */
    .center-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }
  </style>
</head>
<body>

  <div class="circle">
    <img src="https://via.placeholder.com/120" alt="Center Image" class="center-image">
    <p class="circle-text">Exploring Minds Artificially... âœ¦</p>
  </div>

  <script>
    const circleText = document.querySelector(".circle-text");
    const text = circleText.textContent;
    circleText.textContent = "";
    
    const deg = 360 / text.length;
    [...text].forEach((char, i) => {
      const span = document.createElement("span");
      span.innerText = char;
      span.style.transform = `rotate(${i * deg}deg)`;
      circleText.appendChild(span);
    });
  </script>

</body>
</html>
