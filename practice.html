<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dot Animation</title>
<style>
  body { margin: 0; }

  .info_canvas {
    position: fixed;
    top: 50%;
    right: 20px;                 /* initial dot position */
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #000;
    cursor: pointer;
    transition: all 0.8s ease-in-out;
    z-index: 9999;
  }

  .info_canvas.open {
    width: 100vw;
    height: 100vh;
    right: 0;
    top: 0;
    transform: none;
    border-radius: 0%;
  }
</style>
</head>
<body>

<div class="info_canvas" id="infoCanvas"></div>

<script>
  const canvas = document.getElementById("infoCanvas");

  canvas.addEventListener("click", () => {
    // toggle open class
    canvas.classList.toggle("open");
  });
</script>

</body>
</html>
