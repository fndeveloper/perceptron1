<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot to Fullscreen Offcanvas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Red dot initially */
    .dot-expand {
      position: absolute;
      top: 50%;
      right: 20px;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      transform: translateY(-50%);
      transition: all 0.8s ease-in-out;
      z-index: 1056; /* above backdrop */
    }

    /* Full expand inside canvas */
    .dot-expand.active {
      top: 0;
      right: 0;
      width: 100vw;
      height: 98vh;
      border-radius: 0;
      transform: none;
    }

    /* Offcanvas body transparent to see effect */
    .offcanvas {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>

<!-- Button -->
<button class="btn btn-dark m-3" data-bs-toggle="offcanvas" data-bs-target="#myCanvas">
  Open Canvas
</button>

<!-- Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="myCanvas">
  <div class="dot-expand" id="dot"></div>
  <div class="offcanvas-body text-white d-flex flex-column justify-content-center align-items-center">
    <h2>Hello Inside Canvas</h2>
    <p>This content shows after expand.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const myCanvas = document.getElementById('myCanvas');
  const dot = document.getElementById('dot');

  // jab canvas open hoga
  myCanvas.addEventListener('shown.bs.offcanvas', () => {
    dot.classList.add("active");
  });

  // jab canvas band hoga
  myCanvas.addEventListener('hidden.bs.offcanvas', () => {
    dot.classList.remove("active");
  });
</script>

</body>
</html>
