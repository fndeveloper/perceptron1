<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Toggle with Scroll</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f5f5f5;
      color: #222;
    }
    body.dark {
      background: #222;
      color: #f5f5f5;
    }
    #theme {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
    }
    .content {
      height: 3000px; /* scroll test */
      padding: 20px;
    }
  </style>
</head>
<body>
  <button id="theme"><i id="themeIcon" class="fa-regular fa-moon"></i></button>

  <div class="content">
    <h1>Scroll down then change theme!</h1>
    <p>Keep scrolling... and test the theme toggle button.</p>
  </div>

  <script>
    const theme = document.getElementById("theme");
    const themeIcon = document.getElementById("themeIcon");
    let localtheme = localStorage.getItem("theme");

    if (!localtheme) {
      localStorage.setItem("theme", "light");
      localtheme = "light";
    }

    document.body.classList.add(localtheme);

    // set initial icon
    themeIcon.className =
      localtheme === "dark" ? "fa-solid fa-sun" : "fa-regular fa-moon";

    theme.addEventListener("click", () => {
      // ✅ Save current scroll
      const scrollY = window.scrollY;

      // toggle theme
      if (localtheme === "light") {
        localtheme = "dark";
      } else {
        localtheme = "light";
      }
      localStorage.setItem("theme", localtheme);

      // update body class
      document.body.classList.remove("light", "dark");
      document.body.classList.add(localtheme);

      // update icon
      themeIcon.className =
        localtheme === "dark" ? "fa-solid fa-sun" : "fa-regular fa-moon";

      // ✅ Restore scroll (after repaint)
      requestAnimationFrame(() => {
        window.scrollTo(0, scrollY);
      });
    });
  </script>
</body>
</html>
