<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice - Three.js Scroll Animation</title>
  <style>
    body {
      margin: 0;
      height: 200vh; /* scroll effect देखने के लिए */
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 3rem;
      text-align: center;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    h2 div {
      display: block;
      margin: 10px 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      outline: none;
    }
  </style>
</head>
<body>
  <h2 class="arrox-el-title section-title font-sequelsans-romanbody t_line">
    <div>What services</div>
    <div>we provide you</div>
    <div>actually</div>
  </h2>

  <!-- Three.js + GSAP + ScrollTrigger CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <script>
    // Three.js Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add cube (demo background effect)
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // GSAP + ScrollTrigger animation
    gsap.registerPlugin(ScrollTrigger);

    gsap.to("h2", {
      scrollTrigger: {
        trigger: "body",
        start: "top top",
        end: "bottom bottom",
        scrub: true
      },
      x: "-40vw", // left side
      textAlign: "left",
      ease: "power2.out"
    });
  </script>
</body>
</html>
